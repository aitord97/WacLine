<div id="groupSelectorContainer">
  <div pv:condition="Hypothesis" id="notLoggedInGroupContainer" class="sidebarContainer" aria-hidden="true">
    <div id="hypothesisLogin" class="containerHeader">
      Please log in your chosen annotation server
    </div>
    <div>
      <h4>Hypothes.is</h4>
      <a href="https://hypothes.is/login" target="_blank">Log in</a> / <a href="https://hypothes.is/signup"
        target="_blank">Sign up</a>
    </div>
  </div>
  <div id="loggedInGroupContainer" pv:condition="Manual" class="sidebarContainer">
    <div id="groupSelectorContainerHeader" class="containerHeader">
      <div id="groupSelector" aria-expanded="false">
          <div id="groupSelectorContainerSelector" class="sidebarContainer">
            </div>
        <span id="groupSelectorToggle"></span>
        <span id="groupSelectorName"></span>
        
      </div>
    </div>
  </div>
  <template id="groupSelectorItem" pv:condition="Manual">
    <div class="groupSelectorItemContainer" aria-expanded="false">
      <span class="groupSelectorItemName"></span>
      <span pv:condition="RenameCodebook or ExportCodebook or CodebookDelete" class="groupSelectorItemToggle"></span>
      <div pv:condition="RenameCodebook or ExportCodebook or CodebookDelete" class="groupSelectorItemOptionsContainer">
        <span pv:condition="RenameCodebook" class="groupSelectorItemOption renameGroup"
          title="Rename codebook">Rename</span>
        <span pv:condition="ExportCodebook" class="groupSelectorItemOption exportGroup"
          title="Export codebook">Export</span>
        <span pv:condition="CodebookDelete" class="groupSelectorItemOption deleteGroup"
          title="Delete codebook">Delete</span>
      </div>
    </div>
  </template>
</div>
